{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div class="notif peek notification-{{ category }}">{{ message }}</div>
    {% endfor %}
  {% endif %}
{% endwith %}

{% if error %}
	<div class="notif peek notification-danger">{{ error }}</div>
{% endif %}

{% if msg %}
	<div class="notif peek notification-primary">{{ msg }}</div>
{% endif %}
